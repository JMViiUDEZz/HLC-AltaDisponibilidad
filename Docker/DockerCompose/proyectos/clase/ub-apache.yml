version: "3.8"
services:
  web:
    container_name: servidorweb
    image: ub-apache
    build: 
      context: ${DIR_DFILES}/ubuntu/apache
      dockerfile: ./ub-apache-dockerfile
    env_file: 
      - ./.env
    ports: 
      - ${PUERTO}:80
    networks: 
      netapache:
          ipv4_address: 172.130.10.2
networks: 
  netapache:
      ipam: 
          driver: default
          config: 
              - subnet: 172.130.10.0/24