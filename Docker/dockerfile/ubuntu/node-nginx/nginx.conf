server {
        server_name  app;

        listen 80;
        listen [::]:80;

        root /usr/share/nginx/html/app/build;
        index index.html index.htm index.nginx-debian.html;

        access_log   /usr/share/nginx/html/app/access.log;
        error_log    /usr/share/nginx/html/app/error.log;

        location / {
                proxy_pass http://nodejs:81;
        }

        location ~ /.well-known/acme-challenge {
                allow all;
                root /var/www/html;
        }
}
